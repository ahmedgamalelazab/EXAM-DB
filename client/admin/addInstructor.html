      <div class="stu-child col-md-8 col-sm-11">
        <div class="row register-form">
          <div class="col-md-8 offset-md-2">
            <form class="custom-form">
              <h1>Add Instructor</h1>
              <div class="row form-group cust-form">
                <div class="col-sm-4 label-column">
                  <label class="col-form-label" for="fname-input-field"
                    >First Name
                  </label>
                </div>
                <div class="col-sm-6 input-column">
                  <input
                    id="fname-input-field"
                    class="form-control"
                    type="text"
                  />
                </div>
              </div>
              <div class="row form-group cust-form">
                <div class="col-sm-4 label-column">
                  <label class="col-form-label" for="lname-input-field"
                    >Last Name
                  </label>
                </div>
                <div class="col-sm-6 input-column">
                  <input
                    id="lname-input-field"
                    class="form-control"
                    type="text"
                  />
                </div>
              </div>
              <div class="row form-group cust-form">
                <div class="col-sm-4 label-column">
                  <label class="col-form-label" for="email-input-field"
                    >Email
                  </label>
                </div>
                <div class="col-sm-6 input-column">
                  <input
                    id="email-input-field"
                    class="form-control"
                    type="email"
                  />
                </div>
              </div>
              <div class="row form-group cust-form">
                <div class="col-sm-4 label-column">
                  <label class="col-form-label" for="pawssword-input-field"
                    >Password
                  </label>
                </div>
                <div class="col-sm-6 input-column">
                  <input
                    id="pawssword-input-field"
                    class="form-control"
                    type="password"
                  />
                </div>
              </div>
              <div class="row form-group cust-form">
                <div class="col-sm-4 label-column">
                  <label class="col-form-label" for="phone-input-field"
                    >phone Number
                  </label>
                </div>
                <div class="col-sm-6 input-column">
                  <input
                    id="phone-input-field"
                    class="form-control"
                    type="tel"
                  />
                </div>
              </div>

              <div class="row form-group cust-form">
                <div class="col-sm-4 label-column">
                  <label class="col-form-label" for="salary-input-field"
                    >salary
                  </label>
                </div>
                <div class="col-sm-6 input-column">
                  <input
                    id="salary-input-field"
                    class="form-control"
                    type="number"
                  />
                </div>
              </div>

              <!--^ menu represent departments in the system-->
              <div class="row form-group cust-form">
                <div class="col-sm-4 label-column">
                  <label class="col-form-label" for="fname-input-field"
                    >Department
                  </label>
                </div>
                <div class="col-sm-6 input-column">
                  <div class="dropdown">
                    <button
                      class="btn btn-success dropdown-toggle w-100"
                      type="button"
                      id="departmentDropper"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Pick Department
                    </button>
                    <ul
                      class="dropdown-menu dropdown-menu-dark"
                      aria-labelledby="departmentDropper"
                      id="Department-UI-Component"
                    ></ul>
                  </div>
                </div>
              </div>

              <!--^ menu represent courses in the system-->
              <div class="row form-group cust-form">
                <div class="col-sm-4 label-column">
                  <label class="col-form-label" for="fname-input-field"
                    >Courses
                  </label>
                </div>
                <div class="col-sm-6 input-column">
                  <div class="dropdown">
                    <button
                      class="btn btn-success dropdown-toggle w-100"
                      type="button"
                      id="courseDropper"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Pick Course
                    </button>
                    <ul
                      class="dropdown-menu dropdown-menu-dark"
                      aria-labelledby="courseDropper"
                      id="Course-UI-Component"
                    ></ul>
                  </div>
                </div>
              </div>

              <input
                id="add-instructor"
                type="submit"
                class="btn btn-success cust-form"
                value="add"
              />
            </form>
          </div>
